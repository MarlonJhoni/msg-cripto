<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Mensagem Criptografada</title>
		<link rel="stylesheet" href="style.css">
		<link rel="icon" type="image/x-icon" href="image/vector.png">
	</head>

	<body>

		<header>
			<img class="logo" src="image/vector.png" alt="">
			<h1>Mensagem Criptografada</h1>
		</header>

		<main>
			<section>

				<div class="input">

					<textarea cols="40" rows="15" id="input-texto" placeholder="Digite aqui..."></textarea>
					<p>Atenção! Apenas letras minúsculas e sem acento.</p>

					<br>
				
					<div class="buttons">
						<button  class="btn-criptografar" >Criptografar</button>
						<button  class="btn-descriptografar">Descriptografar</button>
					</div>

				</div>

				<div id="output">

					<img class="mensagem" src="image/nenhuma-mensagem.png" alt="">
									
				</div>

			</section>
		</main>

		<footer class="rodape">

			<div>
				&copy; Copyright Marlon Jhoni - 2023 
			</div>

		</footer>

		<script src="script.js"></script>
		
	</body>
</html>
